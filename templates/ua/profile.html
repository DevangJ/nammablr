<!-- be able to clear location -->

{% extends 'base.html' %}

{% block head %}

<link rel="manifest" href="/static/manifest-user.json">


{% endblock %}

{% block main %}
    {% include 'ua/nav.html' %}

    <div class="container">
      <br>
      <div class="text-center jumbotron">
        <h1 class="display-6 text-center">Profile</h1>
        <b>{{user["email"]}}</b>
      </div>
      <br><br>

      <div  class="row">
        <div class="col col-xs-12" id="list">

        </div>
      </div>

      <br><br>
			<!-- Modal -->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-body" id="address">
					</div>
					<div class="modal-footer">
					<button type="button" class="btn bg-dark btn-secondary btn-sm" data-dismiss="modal" onclick='$("#address").html("");'>Close</button>
						<button type="button" class="btn btn-dark bg-dark btn-sm" data-dismiss="modal" onclick="remAddr()">Remove Address</button>
					</div>
				</div>
			</div>
			</div>
      <a href="/logout" class="btn btn-block btn-dark bg-dark">Logout</a>
      <br><br><br><br><br><br><br>
    </div>

{% endblock %}

{% block script %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRN1uDZIOggcNRFvf2URK_hfXnrpPiEgI">
</script>

<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCF8tAp52fwp1bYg0vc4Tgc_17NpTJLqzo",
    authDomain: "nammablrfb.firebaseapp.com",
    databaseURL: "https://nammablrfb.firebaseio.com",
    projectId: "nammablrfb",
    storageBucket: "nammablrfb.appspot.com",
    messagingSenderId: "578431913060"
  };
  firebase.initializeApp(config);
</script>
<script>
	var entryID = "";
  function getAddr(vlat,vlng, entry){
		var geocoder = new google.maps.Geocoder;
    latlng = { lat: vlat, lng: vlng}
    geocoder.geocode({'location': latlng}, function(results, status) {
       if (status === 'OK') {

         if (results[0]) {
          	$("#address").text(results[0].formatted_address );
						entryID = entry;
            // $("#exampleModalCenter").modal();
         }
     }
    });
  }
</script>


<script type="text/javascript">

vstr="";
{% for entry in req %}
	{% if req[entry]["user"] == user["email"] %}
		vlat = {{req[entry]["lat"]}};
		vlng = {{req[entry]["lng"]}};
		vstr += `<div class="card">
      <div class="card-header text-center" id="{{entry}}">`+ vlat + ` - ` + vlng +`</div>
      <div class="card-footer" style="background:#eee;">
        <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn-block" style="background:none; border:0;"  onclick="getAddr(`+vlat+`, `+vlng+`, '{{ entry }}')">
          View Address
        </button>
      </div>
    </div><br>`;

// setTimeout(getAddr(vlat,vlng,"{{entry}}"), 2000);
{% endif %}
{% endfor %}
$("#list").html(vstr);

</script>
<script type="text/javascript">
	function remAddr() {
		firebase.database().ref('requests/' + entryID).remove();
    firebase.database().ref().once("value",function(){
      document.location.reload();
    });
	}
</script>
{% endblock %}
